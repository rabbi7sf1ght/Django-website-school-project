{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/ca04c42f91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<header class="page-header">
    <h1 class="header-logo"><i class="fa-solid fa-palette"></i>  UX/UI archive</h1>
    <p class="header-info">Всё важное для UX/UI дизайнеров</p>
    <div class="line"></div>
</header>
<aside class="menu-wrap">
    <h3><i class="fa-solid fa-magnifying-glass"></i> Навигация</h3>
    <ul class="web-pages">
        <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> О профессии</a></li>
        <li><a href="{% url 'relevance' %}"><i class="fa-solid fa-star"></i> Востребованность</a></li>
        <li><a href="{% url 'geography' %}"><i class="fa-solid fa-earth-europe"></i> География</a></li>
        <li><a href="{% url 'skills' %}"><i class="fa-solid fa-compass-drafting"></i> Навыки</a></li>
        <li><a href="{% url 'last_vacancies' %}"><i class="fa-solid fa-filter"></i> Последние вакансии</a></li>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer class="page-footer">
    <div class="line"></div>
    <ul class="student-info">
        <li class="student-name">Нагнибеда Алиса Александровна</li>
        <li class="student-group">РИ-210941</li>
        <li class="date">2023</li>
    </ul>
</footer>
</body>
</html>
